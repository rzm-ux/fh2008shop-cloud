<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../../js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/widget-cartPanelView.css" />
    <title>会员注册</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ul class="bg-danger" id="errorId"></ul>
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">会员名:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" onblur="memberInfo(this.value)"  id="memberName" placeholder="请输入会员名">
                        <span id="memberIsp"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">确认密码:</label>
                    <div class="col-sm-4">
                        <input type="password"  class="form-control" id="configPassword" placeholder="请再次确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">昵称:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="nickName" placeholder="请输入昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">手机号:</label>
                    <div class="col-sm-4">
                        <div class="input-group">
                            <input type="text" class="form-control" onblur="phoneInfo(this.value)" id="phone" placeholder="请输入手机号">
                            <div class="input-group-btn">
                        <span class="input-group-btn" >
                            <button onclick="InfoCode()" class="btn btn-primary" id="codeButton" type="button">发送验证码</button>
                        </span>
                            </div>
                        </div>
                    </div>
                    <span id="phoneIsp"></span>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">验证码:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="code" placeholder="请输入验证码">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">邮箱:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" onblur="mailInfo(this.value)" id="mail" placeholder="请输入邮箱">
                    </div>
                    <span id="mailIsp"></span>
                </div>
                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" onclick="login()" id="loginId" ><span class="glyphicon glyphicon-search"></span>注册</button>
                    <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-refresh"></span>重置信息</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="../../js/md5.js"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/shop/js/pages/index.js"></script>
<script type="text/javascript" src="../../js/common/server_url.js"></script>

<script>

    var v_error={};
    function memberInfo(memberName) {
        // if (v_phone.length==0){
        //     alert("会员名为空");
        // }
        $.ajax({
            type:"get",
            url:server_url+"/meber/memberInfo",
            data:{"memberName":memberName},
            success:function (res) {
                if (res.code==200){
                    $("#memberIsp").html("<span style='color:green'><b>会员名可以注册</b></span>")
                    delete v_error["memberName"];
                }else {
                    $("#memberIsp").html("<span style='color: red'>"+res.msg+"</span>")
                    v_error["memberName"]=res.msg;
                }
                validate();
            }
        })
    }

    function validate() {
        var v_res=[];
        for (let x in v_error) {
            v_res.push(v_error[x]);
        }
        if (v_res.length>0){
            $("#loginId").attr("disabled","disabled")

            var v_html="";
            for (let t of v_res) {
                v_html+="<li style='color: darkred'>"+t+"</li>"
            }
            $("#errorId").html(v_html);

        } else {
            $("#loginId").removeAttr("disabled")
            $("#errorId").html("");
        }
    }

    function phoneInfo(phone) {

        $.ajax({
            type:"get",
            url:server_url+"/meber/phoneInfo",
            data:{"phone":phone},
            success:function (res) {
                if (res.code==200){
                    $("#phoneIsp").html("<span style='color:green'><b>手机号可以使用</b></span>")
                    delete v_error["phone"];
                }else {
                    $("#phoneIsp").html("<span style='color: red'>"+res.msg+"</span>")
                    v_error["phone"]=res.msg;
                }
                validate();
            }
        })
    }
    function mailInfo(mail) {
        // if (v_phone.length==0){
        //     alert("会员名为空");
        // }
        $.ajax({
            type:"get",
            url:server_url+"/meber/mailInfo",
            data:{"mail":mail},
            success:function (res) {
                if (res.code==200){

                    $("#mailIsp").html("<span style='color:green'><b>此邮箱可使用</b></span>")
                    delete v_error["mail"];
                }else {
                    $("#mailIsp").html("<span style='color: red'>"+res.msg+"</span>")
                    v_error["mail"]=res.msg;
                }
                validate();
            }
        })
    }

    var v_count=31;
    function count() {
    v_count--;
    //还原
    if (v_count==0){
        $("#codeButton").html("发送验证码")
        $("#codeButton").removeAttr("disabled");
        v_count=31;
        return;
    }
        $("#codeButton").html("倒计时"+v_count+"秒");
        setTimeout(function () {
            count();
        },1000)
    }
    function InfoCode() {
        var phone=$("#phone").val();
        if (v_error["phone"]){
            return;
        }
       if (phone.length>0){
           alert("发送成功!");

        $.ajax({
            type:"post",
            url:server_url+"/sms/sendCode",
            data:{"phone":phone},
            success:function (res) {
                if (res.code!==200){
                    alert(res.msg);
                }
            }
        })
       }
        $("#codeButton").attr("disabled","disabled");
        count();
    }
    function login() {
        var param={};
        param.memberName=$("#memberName").val();
        //var password=$("#password").val();
       //param.password=hex_md5(password);
       param.password=$("#password").val();
        //var configPassword=$("#configPassword").val();
        //param.configPassword=hex_md5(configPassword);
        param.configPassword=$("#configPassword").val();
        param.nickName=$("#nickName").val();
        param.phone=$("#phone").val();
        param.code=$("#code").val();
        param.mail=$("#mail").val();
        $.ajax({
            type:"post",
            url:server_url+"/member/addMember",
            data:param,
            success:function (res) {
                if (res.code==200){
                    location.href="list.html"
                }
            }

        })
    }



</script>
</body>
</html>
