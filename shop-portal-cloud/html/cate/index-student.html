<script>
    $(function () {
        cateIds();
        infoSku();
        findMember();
    })
    function findLogun() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/shop-member-api/api"+"/meber/logut",
            beforeSend:function (xhr) {
                var v_toKen=$.cookie("toKen");
                xhr.setRequestHeader("x-auth",v_toKen);
            },
            success:function (res) {
                if (res.code==200){
                    $.removeCookie("toKen")
                    location.href="list.html";
                }

            }
        })
    }
    function findMember() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/shop-member-api/api"+"/meber/findMember",
            beforeSend:function (xhr) {
                var v_toKen=$.cookie("toKen");
                xhr.setRequestHeader("x-auth",v_toKen);
            },
            success:function (res) {
              if (res.code==200){
                  $("#heradleId").html('<li><a href="#">欢迎'+res.data.nickName+'</a></li><li><a href="#" onclick="findLogun()">注销</a></li><li><a href="update.html" onclick="updatePasswo()">修改密码</a></li><li><a href="cart-student.html" >购物车('+res.data.count+')</a></li><li><a href="orderSuccess.html" >订单页面('+res.data.count+')</a></li>\n')
              }else {
                  $("#heradleId").html('<li><a href="list.html">请登录</a></li><li><a href="add.html">注册</a></li>\n')

              }
            }
        })
    }
    var v_skuList;
    function infoSku() {
        $.ajax({
            type:"get",
            url:"http://localhost:9000/goods//api/skus",
            // beforeSend:function(xhr){
            //     var v_toKen=$.cookie("toKen")
            //     xhr.setRequestHeader("x-auth",v_toKen);
            // },
            success:function (res) {
                console.log(res)
                 v_skuList=res.data;
                if (v_skuList && v_skuList.length>0){
                var v_html="";
                for (let sku of v_skuList) {
                    v_html+='<div>\n' +
                        '                        <div class="col-sm-6 col-md-4">\n' +
                        '                            <div class="thumbnail">\n' +
                        '                                <img src="'+sku.image+'" title="'+sku.skuName+'" width="200px" height="200px">\n' +
                        '                                <div class="caption">\n' +
                        '                                    <h3 class="btn-success">￥'+sku.price+'</h3>\n' +
                        '                                    <p class="b-primary">'+sku.skuName+'</p>\n' +
                        '                                    <p>库存:'+sku.stock+'</p>\n' +
                        '                                    <p><a href="#" class="btn btn-primary" role="button" onclick="cartInfo('+sku.id+')"><span class="glyphicon glyphicon-shopping-cart">添加购物车</a> <a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-heart">关注</a></p>\n' +
                        '                                </div>\n' +
                        '                            </div>\n' +
                        '                        </div>\n' +
                        '                    </div>'
                }
                $("#productListDiv").html(v_html);
                }
                }
        })
    }
    function cartInfo(id) {
        $.ajax({
            type:"post",
            url:"http://localhost:9000/shop-cart-api/api"+"/carts/addCartItem",
            beforeSend:function (xhr) {
                var v_toKen=$.cookie("toKen");
                xhr.setRequestHeader("x-auth",v_toKen);
            },
            data:{"skuId":id,"count":1},
            success:function (res) {
                if (res.code==200){
                    location.href="index-student.html";
                }else if (res.code==6010 ||res.code==6008 ||res.code==6005 ) {
                    alert("请先进行登录在添加购物车")
                }else {
                    alert("商品库存不足！")
                }
            }
        })
    }

    function initCss() {
        $('.all-sort-list2 > .item').hover(function() {
            //父类分类列表容器的高度
            $(this).addClass('hover');
            $(this).children('.item-list').css('display', 'block');
        }, function() {
            $(this).removeClass('hover');
            $(this).children('.item-list').css('display', 'none');
        });
        $('.item > .item-list > .close').click(function() {
            $(this).parent().parent().removeClass('hover');
            $(this).parent().hide();
        });
    }

    var  v_cate;
    function cateIds(){
        $.ajax({
            type:"get",
            url:"http://localhost:9000/cates/api/cates",
            success:function (result) {
                if (result.code==200){
                    console.log(result);
                      v_cate=result.data;
                      if (v_cate && v_cate.length>0){
                            for (let cateId of v_cate) {
                                if (cateId.fatherId==0) {
                                    var v_html='<div class="item">\n' +
                                        '          <h3><a href="">'+cateId.cateName+'</a></h3>' +
                                        '          <div class="item-list clearfix">' +
                                        '             <div class="subitem" id="cateDiv_'+cateId.id+'" >' +
                                        '              </div>' +
                                        '          </div> ' +
                                        '       </div>';
                                    $("#cateDiv").append(v_html);
                                    inioCateTow(cateId.id)
                                }
                                }
                        }
                }
            }
        })
    }
    function inioCateTow(cateId) {

        for (let cate of v_cate) {
                if (cate.fatherId==cateId){
                    var v_html="<dl class='fore1' id='cateDiv_"+cate.id+"'>\n" +
                        "  <dt><a href=''>"+cate.cateName+"</a></dt>" +
                        "</dl>\n";
                        $("#cateDiv_"+cateId).append(v_html);
                    initCateTree(cate.id,cateId);
                }
        }
    }
    function initCateTree(cateId) {
        var v_html="<dd>";
        for (let cateIds of v_cate) {
                if (cateIds.fatherId==cateId){
                    v_html+='<em><a href="">'+cateIds.cateName+'</a></em>'
                }
        }
        v_html+="</dd>";
        $("#cateDiv_"+cateId).append(v_html);
        initCss();
    }

</script>
