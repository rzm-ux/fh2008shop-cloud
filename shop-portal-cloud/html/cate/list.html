<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link rel="stylesheet" href="../../js/bootstrap/css/bootstrap.min.css">
    <link rel="icon" href="../../js/shop/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/webbase.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/pages-JD-index.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/widget-jquery.autocomplete.css" />
    <link rel="stylesheet" type="text/css" href="../../js/shop/css/widget-cartPanelView.css" />
    <title>商场登录</title>
</head>
<body>
<script src="../../js/jquery-3.3.1.js"></script>
<script src="../../js/jquery.cookie.min.js"></script>
<script src="../../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/shop/js/pages/index.js"></script>
<script type="text/javascript" src="../../js/common/server_url.js"></script>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label  class="col-sm-2 control-label">会员名:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control"  id="memberName" placeholder="请输入会员名">
                        <span id="memberIsp"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-sm-2 control-label">密码:</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="javascript:location.href='mail.html'" >找回密码</button>
                </div>

                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" onclick="search()"><span class="glyphicon glyphicon-search"></span>登录</button>
                    <button type="button" class="btn btn-default" onclick="addShop()"><span class="glyphicon glyphicon-refresh"></span>注册</button>
                </div>
            </form>
        </div>

    </div>

</div>

<script>
    function addShop() {
        location.href="add.html";
    }
    function search() {
        var param={};
        param.memberName=$("#memberName").val();
        param.password=$("#password").val();
        $.ajax({
            type:"get",
            url:"http://localhost:9000/shop-member-api/api"+"/meber/login",
            data:param,
            success:function (res) {
                if (res.code==200){
                    var v_toKen=res.data;
                    $.cookie("toKen",v_toKen);
                    location.href="index-student.html";
                }else if (res.code==6030) {
                    $.cookie("memberDate",JSON.stringify(res.data))
                    alert("账号未激活，请激活后登录！！");
                    location.href="error.html";
                }else if (res.code==6007) {
                    alert("密码错误！请重新登录");

                }else if (res.code==6004) {
                    alert("账号错误！请重新登录");

                }
            }
        })
    }
</script>
</body>
</html>
